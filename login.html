<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TechHub Elektronik - Giriş</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --siyah: #1a1a1a;
            --beyaz: #ffffff;
            --sari: #FFD700;
            --turuncu: #0dfc05;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffc519 0%, #e5ff00 100% );
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            filter: contrast(400%);
        }

        .login-container {
            background-color: var(--beyaz);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            color: var(--siyah);
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--sari);
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--turuncu);
        }

        .login-button {
            background-color: var(--siyah);
            color: var(--beyaz);
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: var(--turuncu);
        }

        .forgot-password {
            color: var(--siyah);
            text-decoration: none;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--turuncu);
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><i class="fas fa-laptop"></i>TechHub Elektronik</div>
        
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="E-posta Adresiniz" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Şifreniz" required>
            </div>
            
            <button type="submit" class="login-button">Giriş Yap</button>
            
            <a href="#" class="forgot-password">Şifremi Unuttum</a>
            
            <div class="signup-link">
                Hesabınız yok mu? <a href="#" id="signupLink">Kayıt Ol</a>
            </div>
        </form>
    </div>

    <script>
        // Login Form Submit Event
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Kullanıcı Bilgilerini Al
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basit Doğrulama
            if(email && password) {
                // Index sayfasına yönlendir
                window.location.href = 'index.html';
            } else {
                alert('Lütfen tüm alanları doldurunuz.');
            }
        });

        // Kayıt Ol Linki Event
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Kullanıcı Bilgilerini Al
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basit Kayıt İşlemi
            if(email && password) {
                // Local Storage'a Kaydet
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                
                alert('Kayıt başarılı! Giriş yapabilirsiniz.');
            } else {
                alert('Lütfen tüm alanları doldurunuz.');
            }
        });
    </script>
</body>
</html>
